<mat-grid-list cols="{{col_num}}" rowHeight="8:9">

  <mat-grid-tile *ngFor="let course of courses; let i = index">
    <mat-card class="example-card" >

      <img mat-card-image src="{{course.image}}" alt="{{course.name}}">
      <div>
        <button mat-raised-button (click)="startCourse(course._id)">{{course.name}}</button>
    </div>  
    </mat-card>
  </mat-grid-tile>

</mat-grid-list>
