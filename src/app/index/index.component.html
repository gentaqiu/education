<md-grid-list cols="{{col_num}}" rowHeight="8:9">

  <md-grid-tile *ngFor="let course of courses; let i = index">
    <md-card class="example-card" >

      <img md-card-image src="{{course.image}}" alt="{{course.name}}">
      <div>
        <button md-raised-button (click)="startCourse(course.name)">{{course.name}}</button>
    </div>  
    </md-card>
  </md-grid-tile>

</md-grid-list>
