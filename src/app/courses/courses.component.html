<mat-card *ngIf="!finished">
  <mat-card-content>
    <h2 class="example-h2"></h2>
    
    <section class="example-section">
      <mat-progress-bar
          class="example-margin"
          [color]="color"
          [mode]="mode"
          [value]="value"
          [bufferValue]="bufferValue">
      </mat-progress-bar>
    </section>
  
  </mat-card-content>
  <mat-card-actions *ngIf="question">

    <div class="div-test-title" >
      <p *ngFor="let titlepart of question.title" class="inline_p">
      <!--
      
      <font class="test-title">{{question.title}}</font>
    -->
      <button mat-icon-button (click)="playVoice(titlepart)" *ngIf="titlepart.indexOf('.mp3') > -1"> <i class="material-icons">volume_up</i> </button>
        <font class="test-title" *ngIf="titlepart.indexOf('.mp3') == -1">{{titlepart}}</font>
      </p>
      
    </div>

    <mat-grid-list cols="{{col_num}}" rowHeight="22:4" *ngIf="question.type == 1">
      <mat-grid-tile>
        <button class="answer_button" mat-raised-button color="{{color_A}}" (click)="selectAnswer('A')">{{question.answerAText}}</button>
      </mat-grid-tile>
      <mat-grid-tile>
        <button class="answer_button" mat-raised-button color="{{color_B}}" (click)="selectAnswer('B')">{{question.answerBText}}</button>
      </mat-grid-tile>
      <mat-grid-tile>
        <button class="answer_button" mat-raised-button color="{{color_C}}" (click)="selectAnswer('C')">{{question.answerCText}}</button>
      </mat-grid-tile>
      <mat-grid-tile>
        <button class="answer_button" mat-raised-button color="{{color_D}}" (click)="selectAnswer('D')">{{question.answerDText}}</button>    
      </mat-grid-tile>  
    </mat-grid-list>
    <div *ngIf="question.type == 3" class="center_align">
      <div>
        <mat-form-field>
          <input matInput placeholder="" [(ngModel)]="speechData" disabled value="" class="width_100">
        </mat-form-field>  
      </div>
      <div> 
        <button mat-icon-button (click)="recordVoice()"> 
          <i class="material-icons ">keyboard_voice</i>
        </button>  
      </div> 
    </div>
    <div class="test-check">
      <button mat-raised-button disabled="{{check_disable}}" color="{{color_check}}" (click)="checkAnswer()">{{checkOrContinue}}</button>
    </div>
  </mat-card-actions>
</mat-card>
<div *ngIf="finished">
  Congrat, You've done.
</div>
