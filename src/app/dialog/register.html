    <form class="example-form">
      <md-form-field class="example-full-width">
        <input #fullname mdInput placeholder="Full name" value="">
      </md-form-field>
      <p>
      <md-form-field class="example-full-width">
        <input #email mdInput placeholder="Email address" value="">
      </md-form-field>      
      </p>
      <p>
      <md-form-field class="example-full-width">
        <input #password mdInput type="password" placeholder="Password" value="">
      </md-form-field>
      </p>
      <p>
      <md-form-field class="example-full-width">
        <input #repeat_password mdInput type="password" placeholder="Repeat password" value="">
      </md-form-field>   
      </p>  
      <p>
        <button md-raised-button (click)="onConfirmClick(fullname.value,email.value,password.value,repeat_password.value)">Sign up</button>
        <button md-raised-button (click)="onCancelClick()">Cancel</button>
      </p>        
      <p class="alert_message">
        {{alert_message}}
      </p>

    </form>
