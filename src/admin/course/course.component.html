<div class="course-form-container">
  <div>
    <mat-form-field class="example-full-width">
      <label class="upload-button">
        <input matInput placeholder="Course Name" [(ngModel)]="courseName">
      </label>
    </mat-form-field>
  </div>
  <div class="form-row">
    <button mat-raised-button color="primary" md-button (click)="imgFileInput.click()">Add a photo</button>
    
      <input hidden type="file" #imgFileInput ngFileSelect [options]="options" (change)="onUploadOutput($event)" (uploadOutput)="onUploadOutput($event)" [uploadInput]="uploadInput" multiple>	
      
    
  </div>
  <div class="form-row">
  	<button mat-raised-button color="primary" (click)="createCourse()">Create</button>
  </div>  
</div>

<div>
<mat-grid-list cols="3" rowHeight="8:9">

  <mat-grid-tile *ngFor="let course of courses; let i = index">
    <mat-card class="example-card" >

      <img mat-card-image src="{{course.image}}" alt="{{course.name}}">
      <div>
        <button mat-raised-button (click)="listQuestions(course._id)">{{course.name}}</button>

        <button mat-raised-button (click)="deleteCourse(course.name)">Delete</button>
    </div>  
    </mat-card>
  </mat-grid-tile>

</mat-grid-list>
</div>
