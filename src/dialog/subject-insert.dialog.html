<div class="example-container">
        <mat-form-field>
          <mat-select placeholder="Language" [(ngModel)]="lang" [(value)]="selectedLang">
            <mat-option *ngFor="let item of langs" [value]="item.value">
              {{ item.viewValue }}
            </mat-option>
          </mat-select>
        </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Name" [(ngModel)]="subjectName" >
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Sequence" [(ngModel)]="sequence" >
  </mat-form-field>  
  <input hidden type="file" #imgFileInput ngFileSelect [options]="options" (change)="onUploadOutput($event)" (uploadOutput)="onUploadOutput($event)" [uploadInput]="uploadInput" multiple>     
  <img src="{{subjectImage}}" alt="Norway" (click)="imgFileInput.click();">
</div>

<div class="button-row">
  <button mat-raised-button color="primary" (click)="onConfirmClick()">Primary</button>
  <button mat-raised-button color="accent" (click)="onCancelClick()">Cancel</button>
</div>
