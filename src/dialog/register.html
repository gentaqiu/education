
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input #fullname matInput placeholder="Full name" value="">
      </mat-form-field>
      <p>
      <mat-form-field class="example-full-width">
        <input #email matInput placeholder="Email address" value="">
      </mat-form-field>      
      </p>
      <p>
      <mat-form-field class="example-full-width">
        <input #password matInput type="password" placeholder="Password" value="">
      </mat-form-field>
      </p>
      <p>
      <mat-form-field class="example-full-width">
        <input #repeat_password matInput type="password" placeholder="Repeat password" value="">
      </mat-form-field>   
      </p>  
      <p>
        <button mat-raised-button (click)="onConfirmClick(fullname.value,email.value,password.value,repeat_password.value)">Sign up</button>
        <button mat-raised-button (click)="onCancelClick()">Cancel</button>
      </p>        
      <p class="alert_message">
        {{alert_message}}
      </p>

    </form>
