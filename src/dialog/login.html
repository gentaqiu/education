
    <form class="example-form">
      <mat-form-field>
        <input  matInput placeholder="Email" value="">
      </mat-form-field>
      <p>
      <mat-form-field class="example-full-width">
        <input #password matInput type="password" placeholder="Password" value="">
      </mat-form-field>
      </p>
      <p>
        <button md-raised-button (click)="onConfirmClick(email.value,password.value)">Sign in</button>
        <button md-raised-button (click)="onCancelClick()">Cancel</button>
      </p>        
      <p class="alert_message">
        {{alert_message}}
      </p>

    </form>
