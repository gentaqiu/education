
    <form class="example-form">
      <div>
      <mat-form-field>
        <input  matInput placeholder="Email" value="">
      </mat-form-field>
      </div>
      <div>
      <mat-form-field class="example-full-width">
        <input #password matInput type="password" placeholder="Password" value="">
      </mat-form-field>
      </div>
      <div>
        <button mat-raised-button (click)="onConfirmClick(email.value,password.value)">Sign in</button>
        <button mat-raised-button (click)="onCancelClick()">Cancel</button>
      </div>        
      <div class="alert_message">
        {{alert_message}}
      </div>

    </form>
