
    <form class="example-form">       
      <div>
        <input hidden type="file" #imgFileInput ngFileSelect [options]="options" (change)="onUploadOutput($event)" (uploadOutput)="onUploadOutput($event)" [uploadInput]="uploadInput" multiple>         
      <mat-form-field class="example-full-width">
        <input [(ngModel)]="title" name="title" matInput placeholder="Title" value="">
        <button mat-raised-button (click)="insertAudio();imgFileInput.click();">Insert Audio</button>
        <button mat-raised-button (click)="insertPhoto();imgFileInput.click();">Insert Photo</button>
      </mat-form-field>
      </div>
      <div>
      <mat-form-field class="example-full-width">
        <input [(ngModel)]="answerA" name="answerA" matInput placeholder="Answer A" value="">
      </mat-form-field>      
      </div>
      <div>
      <mat-form-field class="example-full-width">
        <input [(ngModel)]="answerB" name="answerB" matInput  placeholder="Answer B" value="">
      </mat-form-field>
      </div>
      <div>
      <mat-form-field class="example-full-width">
        <input [(ngModel)]="answerC" name="answerC" matInput  placeholder="Answer C" value="">
      </mat-form-field>
      </div>
      <div>
      <mat-form-field class="example-full-width">
        <input [(ngModel)]="answerD" name="answerD" matInput  placeholder="Answer D" value="">
      </mat-form-field>
  	  </div>
  	  <div>
      <mat-form-field class="example-full-width">
    <mat-select placeholder="Select">
      <mat-option value="option">Option</mat-option>
    </mat-select>       
      </mat-form-field>      
      </div>      
      <div>
        <button mat-raised-button (click)="onConfirmClick()">Confirm</button>
        <button mat-raised-button (click)="onCancelClick()">Cancel</button>
      </div>        
      <div class="alert_message">
        {{alert_message}}
      </div>

    </form>
