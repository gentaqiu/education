
    <form class="example-form">
      <div>
      <mat-form-field class="example-full-width">
        <input #title matInput placeholder="Title" value="">
      </mat-form-field>
      </div>
      <div>
      <mat-form-field class="example-full-width">
        <input #answerA matInput placeholder="Answer A" value="">
      </mat-form-field>      
      </div>
      <div>
      <mat-form-field class="example-full-width">
        <input #answerB matInput  placeholder="Answer B" value="">
      </mat-form-field>
      </div>
      <div>
      <mat-form-field class="example-full-width">
        <input #answerC matInput  placeholder="Answer C" value="">
      </mat-form-field>
      </div>
      <div>
      <mat-form-field class="example-full-width">
        <input #answerD matInput  placeholder="Answer D" value="">
      </mat-form-field>
  	  </div>
  	  <div>
      <mat-form-field class="example-full-width">
        <input #correctAnswer matInput  placeholder="Correct Answer" value="">
      </mat-form-field>      
      </div>      
      <div>
        <button mat-raised-button (click)="onConfirmClick(title.value,answerA.value,answerB.value,answerC.value,answerD.value,correctAnswer.value)">Confirm</button>
        <button mat-raised-button (click)="onCancelClick()">Cancel</button>
      </div>        
      <div class="alert_message">
        {{alert_message}}
      </div>

    </form>
